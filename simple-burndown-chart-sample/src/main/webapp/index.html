<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Simple Burndown Chart</title>
    <link type="text/css" rel="stylesheet" href="/webjars/simple-burndown-chart/${simple-burndown-chart-js.version}/simple-burndown-chart.css"/>
    <script src="/webjars/d3js/3.1.5/d3.min.js" charset="utf-8"></script>
    <!--<script src="/webjars/d3js/3.1.5/d3.js" charset="utf-8"></script>-->
    <script src="/webjars/simple-burndown-chart/${simple-burndown-chart-js.version}/simple-burndown-chart.js"></script>
</head>
<body>

<h1>Simple Burndown Chart</h1>

<ul>
    <li>Based on: <a href="http://bl.ocks.org/mbostock/3883245">http://bl.ocks.org/mbostock/3883245 (Line Chart)</a></li>
    <li>Code available here: <a href="https://github.com/adangel/simple-burndown-chart">https://github.com/adangel/simple-burndown-chart</a></li>
</ul>


<div style="float: left" id="chart"></div>

<strong>Data:</strong>
<br/>
<textarea id="data" rows="30" cols="40">
{
    "start": "2013-Apr-12",
    "end": "2013-Apr-17",
    "plannedHours": 300,
    "burndowns": [
        {
            "date": "2013-Apr-12",
            "hours": 300
        },
        {
            "date": "2013-Apr-13",
            "hours": 280
        },
        {
            "date": "2013-Apr-14",
            "hours": 200
        },
        {
            "date": "2013-Apr-14",
            "hours": 220,
            "comment": "upscaling"
        },
        {
            "date": "2013-Apr-15",
            "hours": 160
        }
    ],
    "timeDomain": ["2013-Apr-12",
                   "2013-Apr-13",
                   "2013-Apr-14",
                   "2013-Apr-15",
                   "2013-Apr-16",
                   "2013-Apr-17"]
}
</textarea>
<br/>
<strong>Configuration:</strong>
<br/>
<input type="checkbox" id="showGrid"><label for="showGrid">showGrid</label><br/>
<input type="checkbox" id="showComments"><label for="showComments">showComments</label><br/>
<br style="clear: both"/>


<script type="application/javascript">
    var config = { showGrid: document.getElementById("showGrid").checked,
                   showComments: document.getElementById("showComments").checked };
    function renderTextArea() { SBD.render(document.getElementById("data").value, config); }
    document.getElementById("data").onchange = renderTextArea;
    document.getElementById("showGrid").onclick = function() {
        config.showGrid = document.getElementById("showGrid").checked;
        renderTextArea();
    }
    document.getElementById("showComments").onclick = function() {
        config.showComments = document.getElementById("showComments").checked;
        renderTextArea();
    }

    renderTextArea();
</script>
</body>
</html>
