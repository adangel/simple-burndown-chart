<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Simple Burndown Chart</title>
    <style type="text/css">

    svg {
        font: 10px sans-serif;
        border: 3px lightgray solid;
        border-radius: 10px;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 3px;
    }

    .ideal {
        fill: none;
        stroke: red;
        stroke-width: 3px;
    }

    </style>
</head>
<body>

<!--

To develop, you'll need to host this file on a server, as
an async request is used to get the data.
E.g.:
python -m SimpleHTTPServer 8888

-->

<h1>Simple Burndown Chart</h1>

<ul>
    <li>Based on: <a href="http://bl.ocks.org/mbostock/3883245">http://bl.ocks.org/mbostock/3883245 (Line Chart)</a></li>
    <li>Code available here: <a href="https://github.com/adangel/simple-burndown-chart">https://github.com/adangel/simple-burndown-chart</a></li>
</ul>


<svg id="chart"></svg>

<h2>Example data set: data.csv</h2>
<pre>
date,hours
2013-Apr-12,300
2013-Apr-13,280
2013-Apr-14,170
2013-Apr-15,-1
2013-Apr-16,-1
</pre>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%b-%d").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(d3.time.days, 1);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.hours); });

var svg = d3.select("#chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data.csv", function(error, data) {
  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.hours = parseInt(d.hours, 10);
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.hours; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("y", "-1em")
      .attr("x", 0)
      .style("text-anchor", "end")
      .text("Hours");

  // take the first data point and the date of the last point
  var ideal = [data[0],{date: data[data.length - 1].date, hours: 0}];
  svg.append("path")
      .datum(ideal)
      .attr("class", "ideal")
      .attr("d", line);


  // remove any data points, that have no data yet
  for (var i = data.length - 1; i >= 0; i--) {
    if (data[i].hours === -1) {
      data.splice(i, 1);
    }
  }
  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
});
</script>
</body>
</html>
